<div class="container-fluid m-3 text-center">
  <div class="row align-items-center justify-content-center">
    <table class="table table-striped table-responsive-md btn-table m-3 text-center">
      <tr>
        <th>ID</th>
        <th>Token ID</th>
        <th>Lock ID</th>
        <th>Action</th>
      </tr>

      <tr *ngFor="let authMapping of authMappings ">
        <td>
          {{authMapping.id}}
        </td>

        <td>
          {{authMapping.token.id}}
        </td>

        <td>
          {{authMapping.lock.id}}
        </td>

        <td>
          <button type="button" class="btn btn-indigo btn-outline-danger m-0" (click)="remove(token)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
  <div class="container text-center bg-primary">
    <div class="btn-group m-3 float-right" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary btn-light px-5 btn-outline-primary">Add</button>
      <button type="button" class="btn btn-primary btn-light px-5 btn-outline-secondary">Edit</button>
    </div>
  </div>
</div>
