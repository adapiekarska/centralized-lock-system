<div class="container-fluid text-center px-5">
  <div class="row align-items-center justify-content-center">
    <table class="table table-striped table-responsive-md btn-table m-3 w-50 text-center">
      <tr>
        <th>ID</th>
        <th>Tag</th>
        <th>Action</th>
      </tr>

      <tr *ngFor="let token of tokens ">
        <td>
          {{token.id}}
        </td>

        <td>
          {{token.tag}}
        </td>

        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger m-0 px-5 btn-light btn-outline-danger" (click)="remove(token)">Delete</button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div class="container text-center bg-primary">
    <div class="btn-group m-3 float-right" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary px-5" (click)="openAdd()">Add</button>
    </div>
  </div>
</div>
