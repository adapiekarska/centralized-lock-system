<div class="container-fluid text-center m-3">
  <div class="row align-items-center justify-content-center">
    <table class="table table-striped table-responsive-md btn-table m-3 w-50 text-center">
      <tr>
        <th>ID</th>
        <th>Action</th>
      </tr>

      <tr *ngFor="let lock of locks ">
        <td>
          {{lock.id}}
        </td>

        <td>
          <button type="button" class="btn btn-indigo btn-outline-danger m-0" (click)="remove(lock)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
  <div class="container text-center bg-primary">
    <div class="btn-group m-3 float-right" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary btn-light px-5 btn-outline-primary" >Add</button>
    </div>
  </div>
</div>

<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
